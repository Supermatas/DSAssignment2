<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tenerr</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputScript library="js" name="index.js" target="head" />
    </h:head>
    <body>
        
        
      <h:form>

        <h1> Sign Up </h1>
        
        
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <h:inputText id="name" value="#{bean.name}"></h:inputText>
        
          <label for="email">Email:</label>
          <h:inputText id="email" value="#{bean.email}" ></h:inputText>
       
          <label for="password">Password:</label>
          <h:inputSecret id="password" value="#{bean.password}"></h:inputSecret>
          <div class="fullwch">
          <label>Are you a freelancer or employer?:</label>
        <h:selectOneRadio value="#{bean.type}">
   	<f:selectItem itemValue="Freelancer" itemLabel="Freelancer" />
   	<f:selectItem itemValue="Provider" itemLabel="Provider" />
        </h:selectOneRadio>
          </div>
        
          
        
        <fieldset>  
        
          <legend><span class="number">2</span> Your Profile</legend>
          
         <label for="bio">Bio:</label>
          <h:inputTextarea id="bio" value="#{bean.bio}"></h:inputTextarea>
        
          <div class="fullwch skill">
          <label>Skills:</label>
          
          <h:selectManyCheckbox value="#{bean.skills}">
   	<f:selectItem itemValue="skill_nodejs" itemLabel="Node.JS" />
   	<f:selectItem itemValue="skill_php" itemLabel="PHP" />
        
   	<f:selectItem itemValue="skill_javascript" itemLabel="JavaScript" />
        <f:selectItem itemValue="skill_python" itemLabel="Python" />
</h:selectManyCheckbox>
          </div>
          
         </fieldset>
       
   
        <h:commandButton type="submit" action="#{admin.registerUser(bean.name, bean.password,bean.email, bean.type, bean.skills, bean.bio)}" value="Sign Up"></h:commandButton>
        
       </h:form>
    
      
    </body>
</html>
